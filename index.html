<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="test2.js" defer=""></script>

</head>
<body>
    <div class = "container">
        <div class = "container-cal">
            <div id ="display">
                <div id = "display-calculation"></div>
                <div id = "display-result"></div>
            </div>
            <div class = "fist-line">
                <button id = "ac">AC</button>
                <button id = "square">x	&#178</button>
                <button id = "factorial">x !</button>
                <button id = "backspace">&#9224</button>
            </div>
            <div class = "second-line">
                <button class = "number">7</button>
                <button class = "number">8</button>
                <button class = "number">9</button>
                <button class = "operators">/</button>
            </div>
            <div class = "third-line">
                <button class = "number">4</button>
                <button class = "number">5</button>
                <button class = "number">6</button>
                <button class = "operators">*</button>
            </div>
            <div class = "third-line">
                <button class = "number">1</button>
                <button class = "number">2</button>
                <button class = "number">3</button>
                <button class = "operators">-</button>
            </div>
            
            <div class = "fourth-line">
                <button class = "number">0</button>
                <button class = "number">.</button>
                <button id = "sign">&#177</button>
                <button class = "operators">+</button>
            </div>
            <div class = "fifth-line">
                <button id = "pie">&#960</button>
                <button id = "square-root">&#8730</button>
                <button id = "percent">%</button>
                <button id = "equal-to">=</button>
            </div>











        </div>

    </div>
    
</body>
</html>
